box: wercker/android
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: show base information
        code: |
          echo $ANDROID_HOME
          echo $ANDROID_NDK_HOME
          echo $ANDROID_SDK_VERSION
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
    # 1 step that executes `ndk init` command
    - script:
        name: ndk init
        code: |
          cat /wercker/wercker-build-essentials/init.sh
          ls -al /package
          ls -al /nonexistent
          find install-ndk.sh /
          echo $ANDROID_NDK_HOME
          export NDK_ROOT=$ANDROID_NDK_HOME
    # 2 step that executes `clean` command
    - script:
        name: clean
        code: |
          proj.android/build_native.py -n clean
    # 3 step that executes `build` command
    - script:
        name: run build
        code: |
          proj.android/build_native.py -p 19 -b debug

